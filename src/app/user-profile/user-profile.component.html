<div class="profile-section">
  <div class="section-header">
    <hr class="horizontal">
    <h3>User's Info</h3>
    <hr class="horizontal">
  </div>

  <!-- Search Section -->
  <div class="search-section">
    <input type="search" id="username" placeholder="Enter Github Username" #search required>
    <button type="button" (click)="getProfile(search.value)">Search</button>
  </div>

  <!-- Info Section -->
  <div class="container">
    <div class="row">
      <div class="col-md-6 left">
        <img class="profile-img" src={{user.avatar_url}}>
        <button><a href={{user.html_url}}>LEARN MORE</a><i class="fa fa-github"></i></button>
      </div>

      <div class="col-md-6 right">
        <div class="profile-info">
          <div class="details">
            <img src="../../assets/person-icon.png">
            <p>Github Username : </p>
            <p><strong class="blue">{{user.login}}</strong></p>
          </div>

          <div class="details">
            <img src="../../assets/followers-icon.png">
            <p>Followers : </p>
            <p><strong class="blue">{{user.followers}}</strong></p>
          </div>

          <div class="details">
            <img src="../../assets/following-icon.png">
            <p>Following : </p>
            <p><strong class="blue">{{user.following}}</strong></p>
          </div>

          <div class="details">
            <img src="../../assets/folders-icon.png">
            <p>No. of Repositories : </p>
            <p><strong class="blue">{{user.public_repos}}</strong></p>
          </div>

          <div class="details">
            <img src="../../assets/date-icon.png">
            <p>Joined on : </p>
            <p><strong class="blue">{{user.created_at|date}}</strong></p>
          </div>

          <button class="purpleBtn">SHOW REPOSITORIES</button>
        </div>
      </div>
    </div>
  </div>
</div>
